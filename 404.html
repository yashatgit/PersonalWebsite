<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>404</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
	<meta name="viewport" content="width = 320" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.spritely-0.1.js"></script>
	<style type="text/css">
		body {
			background: #fff;
			margin:0 auto;
		}
		
		#sky {
		  position:absolute;
		  width:100%;
		  height: 100%;
		  background: transparent url(images/404/sky_bg.jpg) 0 0px repeat;		  
		}
		
		#cloud1 {
			position: absolute;
			width: 100%; 
			height: 195px;
			bottom: 0px;
			background: transparent url(images/404/clouds_layer1.png) repeat-x;	
			z-index:10;
		}
		
		#cloud2 {
			position: absolute;
			width: 100%; 
			height: 195px;
			bottom: 0px;
			background: transparent url(images/404/clouds_layer2.png) repeat-x;			
			z-index:9;
		}
		#cloud3 {
			position: absolute;
			width: 100%; 
			height: 195px;
			bottom: 0px;
			background: transparent url(images/404/clouds_layer3.png) repeat-x;			
			z-index:8;
		}
		
			
	</style>
	<script type="text/javascript">
		(function($) {
			$(document).ready(function() {
			
				$('#cloud1').pan({fps: 30, speed: 1, dir: 'right'}); 
				$('#cloud2').pan({fps: 30, speed: 0.8, dir: 'right'});
				$('#cloud3').pan({fps: 30, speed: 0.5, dir: 'right'});
							
			});
		})(jQuery);
	</script>
</head> 
<body>
<div id= "sky" class="container-fluid" style="margin-left:auto; margin-right:auto; padding:0px;">       
	
	
		<div class="row-fluid" style="margin-left:auto; margin-right:auto; padding-top:100px" >
		
			<div style="width:389px; margin-left:auto; margin-right:auto;">
				<img src="images/404/404.png" width="389" />						
			</div><br/>
			<div style="margin-left:auto; margin-right:auto; text-align:center" >

					<h4 style="color:white"><a href="home.html">Home?</a></h4>
			</div>
			
		</div>
		
	<div id="cloud1"></div>
	<div id="cloud2"></div>
	<div id="cloud3"></div>
