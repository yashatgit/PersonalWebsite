<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  
  <link rel="stylesheet" type="text/css" href="orbit.css" />
  <title>Groundwork CSS &hearts;</title>
</head>
<body>
  <div class="container">

    <div class="padded">
      <div class="slider">
        <img data-caption="#captionOne" src="http://placehold.it/1200x400/24cada/ffffff&text=Slide+1" alt=""/>
        <img data-caption="#captionTwo" src="http://placehold.it/1200x400/bada55/ffffff&text=Slide+2" alt=""/>
        <img data-caption="#captionThree" src="http://placehold.it/1200x400/c82647/ffffff&text=Slide+3" alt=""/>
        <img src="http://placehold.it/1200x400/198d98/ffffff&text=Slide+4" alt=""/>
      </div>
      <span class"orbit-caption" id="captionOne">Here is a caption...</span>
      <span class"orbit-caption" id="captionTwo">Here is a caption2...</span>
      <span class"orbit-caption" id="captionThree">Here is a caption3...</span>
    </div>
    
  

  </div>
  <!-- scripts -->
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="js/jquery.orbit-1.4.0.js"></script>

  <!-- google analytics -->
  <script type="text/javascript">
	  $('.slider').orbit({
		  animation: 'fade',               // fade, horizontal-slide, vertical-slide, horizontal-push
		  animationSpeed: 800,             // how fast animtions are
		  timer: true,                     // true or false to have the timer
		  resetTimerOnClick: false,        // true resets the timer instead of pausing slideshow progress
		  advanceSpeed: 4000,              // if timer is enabled, time between transitions
		  pauseOnHover: false,             // if you hover pauses the slider
		  startClockOnMouseOut: false,     // if clock should start on MouseOut
		  startClockOnMouseOutAfter: 1000, // how long after MouseOut should the timer start again
		  directionalNav: true,            // manual advancing directional navs
		  captions: true,                  // do you want captions?
		  captionAnimation: 'fade',        // fade, slideOpen, none
		  captionAnimationSpeed: 800,      // if so how quickly should they animate in
		  bullets: true,                  // true or false to activate the bullet navigation
		  bulletThumbs: true,             // thumbnails for the bullets
		  bulletThumbLocation: '',         // location from this file where thumbs will be
		  afterSlideChange: function(){    // callback function
		    // do something
		  },  
		  fluid: true                      // or set a aspect ratio for content slides (ex: '4x3')
	});

  </script>

</body>
</html>
